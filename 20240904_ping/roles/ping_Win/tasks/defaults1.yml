---
- name: url define create
  set_fact:
    post_win_server_patch_create_url:
      "http://172.30.208.165:9200/ping_index/_doc/{{ inventory_hostname }}"

- name: ckeck date
  shell: "date +%Y-%m-%d"
  register: ck_date1
  delegate_to: localhost

- name: ckeck time
  shell: "date +%H:%M"
  register: ck_time1
  delegate_to: localhost

- name: ping test
  win_ping:
  register: ck_ping
  ignore_unreachable: yes
  ignore_errors: yes


- name: Set pingStatus / Failed
  set_fact:
    ck_pingStatus: 
      "Failed"
  when:
  - "'unreachable' in ck_ping"
#  - ck_ping.unreachable == 'true'
  ignore_unreachable: yes
  ignore_errors: yes

- name: Set pingStatus / OK
  set_fact:
    ck_pingStatus: 
      "{{ ck_ping.ping }}"
  when:
  - "'ping' in ck_ping"
  - ck_ping.ping == 'pong'
  ignore_unreachable: yes
  ignore_errors: yes

- name: set_fact
  set_fact:
    act_result: {
     'ipAddress': "{{ ansible_host }}",
     'startDate': "{{ ck_date1.stdout_lines.0 }}",
     'startTime': "{{ ck_time1.stdout_lines.0 }}",
     'pingStatus':  "{{ ck_pingStatus }}",
     'becomeStatus':  "noData"
    }
  ignore_unreachable: yes
  ignore_errors: yes

- name: insert result
  ansible.builtin.uri:
    url: "{{ post_win_server_patch_create_url }}"
    user: "elastic"
    password: "elastic1234"
    method: POST
    headers:
      Content-Type: application/json
      Accept: application/json
    body_format: json
    body:
      "{{ act_result }}"
    validate_certs: no
    status_code: 200,201
    timeout: 10
  delegate_to: localhost
  ignore_unreachable: yes
  ignore_errors: yes
